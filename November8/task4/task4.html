<!DOCTYPE html>
<html>
<head>

    <style>
        #con{
            display: flex;
            flex-direction: row;
            justify-content: start;
        }

    </style>
</head>
<body>
    <div id="con">
        <div><label for="password">Password(min 6 charecters) :</label><br><br>
             <label for="Rpassword">Repeat password :</label></div>
        <div><input name="password" type="password" id="password"onchange="Password()"><br><br>
            <input name="Repass" type="password" id="Repass" onchange="RePass()"></div>
        <div><p id="p1" style="display: none;">Too short</p><br>
            <p id="p2"style="display: none;">the two password dont match</p></div>
    </div>
    <br>
    <button id="btn"style="display: none;"> done </button>
    <script>
        function Password(){
            pass=document.querySelector("#password").value;
            if(pass.length<6){
                 document.getElementById("p1").style.display="inline-block";
                 document.getElementById("p1").style.color="red";

            }
        }
        function RePass(){
            Repass=document.querySelector("#Repass").value;
            pass=document.querySelector("#password").value;
            if(pass == Repass){
                document.getElementById("btn").style.display="block";
            }
            else{
                document.getElementById("p2").style.display="inline-block";
                document.getElementById("p2").style.color="red";

            }
        }
    </script>
</body>
</html>
