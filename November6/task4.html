<!DOCTYPE html>
<html>
<body>

<h2>Numbers from 1-100 until sum be greater than 100</h2>
<script>
 let text = "";
 let sum = 0;

for (let i = 0; i < 100; i++) {
  sum += i ;
  if (sum < 100) {
    text += "The number is " + i + "<br>";
  }
}

document.write(text);
</script>

</body>
</html>
