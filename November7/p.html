<script>
//string methods
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.write("The length of the string is: "+ text.length + "<br>")
document.write("The substring (3-10) is: "+ text.substring(3,10)+ "<br>");

document.write("The substr (-5) is: "+ text.substr(-5)+ "<br>");

document.write("<hr>")

}
