<!DOCTYPE html>
<html>
    <body>
        <p>Function  that takes an array as a parameter and returns the last element in an array:</p>
        <script>
        const array=["A","B",3,6,"C","D"];
        function lastOfArray(){
            document.write(" The last element in an array : " + array[array.length-1]);
        }
        lastOfArray();
        </script>
    </body>
</html>
